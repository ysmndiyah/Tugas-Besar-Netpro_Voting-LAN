<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 650px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
            color: #333;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: #667eea;
            color: #fff;
        }

        tr:nth-child(even) {
            background: #f4f6f8;
        }

        .chart-box {
            margin: 25px 0;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions a {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 14px;
            color: white;
        }

        .export { background: #28a745; }
        .reset { background: #ffc107; color: #333; }
        .logout { background: #dc3545; }

        footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ‘‘ Dashboard Admin</h1>
    <div class="subtitle">Monitoring & Manajemen Hasil Voting</div>

    <table>
        <tr>
            <th>Pilihan</th>
            <th>Jumlah Suara</th>
        </tr>
        {% for key, value in votes.items() %}
        <tr>
            <td>{{ options[key] }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- GRAFIK -->
    <div class="chart-box">
        <h3>ðŸ“Š Grafik Voting Realtime</h3>
        <canvas id="voteChart"></canvas>
    </div>

    <div class="actions">
        <a href="/export" class="export">â¬‡ Export CSV</a>
        <a href="/reset" class="reset">ðŸ”„ Reset Voting</a>
        <a href="/logout" class="logout">ðŸšª Logout</a>
    </div>

    <footer>
        Â© Admin Panel | Voted Kahim dan Wakahim 2026
    </footer>
</div>

<!-- SCRIPT GRAFIK -->
<script>
const ctx = document.getElementById("voteChart").getContext("2d");

const voteChart = new Chart(ctx, {
    type: "bar",
    data: {
        labels: [],
        datasets: [{
            label: "Jumlah Suara",
            data: [],
            backgroundColor: ["#4CAF50", "#F44336", "#FFC107"]
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: { beginAtZero: true, ticks: { precision: 0 } }
        }
    }
});

function updateChart() {
    fetch("/api/votes")
        .then(res => res.json())
        .then(data => {
            voteChart.data.labels = data.labels;
            voteChart.data.datasets[0].data = data.counts;
            voteChart.update();
        });
}

updateChart();
setInterval(updateChart, 2000);
</script>

</body>
</html>
